---
name: performance

addons:
- include:
    stemcell:
    - os: ubuntu-trusty
  jobs:
  - name: bosh-dns
    release: bosh-dns
    properties:
      api:
        client:
          tls: ((dns_api_client_tls))
        server:
          tls: ((dns_api_server_tls))
  name: bosh-dns

instance_groups:
- azs:
  - z1
  - z2
  instances: 1
  jobs:
  - name: performance-tests
    properties: {}
    release: cf-app-sd
  lifecycle: errand
  name: performance
  networks:
  - name: default
  stemcell: default
  vm_type: default

- azs:
  - z1
  - z2
  instances: 1

  jobs:
  - name: nats
    properties:
      nats:
        debug: true
        monitor_port: 8222
        password: ((nats_password))
        trace: true
        user: nats
    provides:
      nats:
        as: nats
        shared: true
    release: nats
  name: nats
  networks:
  - name: default
    static_ips: [((nats_ip))]
  stemcell: default
  vm_type: minimal

- azs:
  - z1
  - z2
  instances: 2
  jobs:
  - name: bosh-dns-adapter
    properties:
      dnshttps:
        client:
          tls:
            ca: ((service_discovery_ca.ca))
            certificate: ((service_discovery_client_tls.certificate))
            private_key: ((service_discovery_client_tls.private_key))
        server:
          ca: ((service_discovery_ca.ca))
    release: cf-app-sd
  - name: service-discovery-controller
    properties:
      dnshttps:
        client:
          ca: ((service_discovery_ca.ca))
        server:
          tls:
            ca: ((service_discovery_ca.ca))
            certificate: ((service_discovery_server_tls.certificate))
            private_key: ((service_discovery_server_tls.private_key))
    release: cf-app-sd
  name: cf-app-sd
  networks:
  - name: default
  stemcell: default
  update:
    max_in_flight: 20
  vm_extensions:
  - 100GB_ephemeral_disk
  vm_type: small-highmem

releases:
- name: nats
  version: latest
- name: bosh-dns
  version: latest
- name: cf-app-sd
  version: latest
stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest
update:
  canaries: 1
  canary_watch_time: 30000-1200000
  max_in_flight: 5
  serial: false
  update_watch_time: 5000-1200000
variables:
- name: nats_password
  type: password
- name: service_discovery_ca
  type: certificate
  options:
    is_ca: true
    common_name: service-discovery-controller.service.cf.internal
- name: service_discovery_server_tls
  type: certificate
  options:
    ca: service_discovery_ca
    common_name: service-discovery-controller.service.cf.internal
    extended_key_usage:
    - server_auth
- name: service_discovery_client_tls
  type: certificate
  options:
    ca: service_discovery_ca
    common_name: service-discovery-controller.service.cf.internal
    extended_key_usage:
    - client_auth
- name: dns_api_tls_ca
  options:
    common_name: dnsApiTlsCa
    is_ca: true
  type: certificate
- name: dns_api_server_tls
  type: certificate
  options:
    ca: dns_api_tls_ca
    common_name: api.bosh-dns
    extended_key_usage:
    - server_auth
- name: dns_api_client_tls
  type: certificate
  options:
    ca: dns_api_tls_ca
    common_name: api.bosh-dns
    extended_key_usage:
    - client_auth
