resources:
  ###### Control plane
  - name: cf-networking-release-ci
    type: git
    source:
      uri: https://github.com/cloudfoundry/cf-networking-release
      branch: develop
      paths:
        - ci
  - name: cf-networking-deployments
    type: git
    source:
      uri: "git@github.com:cloudfoundry/cf-networking-deployments.git"
      branch: master
      private_key: ((cf-networking-deployments-push-key.private_key))
  - name: cf-deployment-concourse-tasks
    type: git
    source:
      uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks
      branch: master
      tag_filter: "v*"
  - name: cf-deployment
    type: git
    source:
      branch: release-candidate
      uri: https://github.com/cloudfoundry/cf-deployment.git
  - name: cf-deployment-pinned
    type: git
    source:
      branch: master
      uri: https://github.com/cloudfoundry/cf-deployment.git
      tag_filter: "v4.5.0"
  - name: disaster-recovery-acceptance-tests
    type: git
    source:
      branch: master
      uri: https://github.com/cloudfoundry-incubator/disaster-recovery-acceptance-tests
  ###### bosh.io releases
  - name: datadog-firehose-nozzle-release
    type: bosh-io-release
    source:
      repository: DataDog/datadog-firehose-nozzle-release
  ###### BOSH release repos
  - name: capi-ci-passed
    type: git
    source:
      uri: https://github.com/cloudfoundry/capi-release.git
      branch: ci-passed
  - name: silk-dev
    type: git
    source:
      uri: git@github.com:cloudfoundry/silk-release.git
      branch: develop
      ignore_paths:
        - docs
      private_key: ((silk-release-deploy-key.private_key))
  - name: silk-master
    type: git
    source:
      uri: git@github.com:cloudfoundry/silk-release.git
      branch: master
      private_key: ((silk-release-deploy-key.private_key))
  - name: cf-networking-dev-full
    type: git
    source:
      uri: git@github.com:cloudfoundry/cf-networking-release.git
      branch: develop
      private_key: ((cf-networking-deploy-key.private_key))
  - name: cf-networking-dev
    type: git
    source:
      uri: git@github.com:cloudfoundry/cf-networking-release.git
      branch: develop
      ignore_paths:
        - docs
        - ci
      private_key: ((cf-networking-deploy-key.private_key))
  - name: cf-networking-master
    type: git
    source:
      uri: git@github.com:cloudfoundry/cf-networking-release.git
      branch: master
      private_key: ((cf-networking-deploy-key.private_key))
  - name: cf-networking-release-candidate
    type: git
    source:
      uri: git@github.com:cloudfoundry/cf-networking-release.git
      branch: release-candidate
      private_key: ((cf-networking-deploy-key.private_key))
  - name: silk-release-candidate
    type: git
    source:
      uri: git@github.com:cloudfoundry/silk-release.git
      branch: release-candidate
      private_key: ((silk-release-deploy-key.private_key))
  - name: bbr-binary-release
    type: github-release
    source:
      owner: cloudfoundry-incubator
      repository: bosh-backup-and-restore
  - name: routing-ci
    type: git
    source:
      branch: master
      uri: https://github.com/cloudfoundry/routing-ci
  - name: istio-release
    type: git
    source:
      branch: master
      uri: https://github.com/cloudfoundry/istio-release
  ####### Stats
  - name: toque-stats
    type: git
    source:
      uri: "git@github.com:cf-container-networking/toque-stats.git"
      branch: master
      private_key: ((container-networking-bot-key.private_key))
  ####### Timers
  - name: trigger-upgrade-deploy
    type: time
    source:
      location: America/Los_Angeles
      start: 4:00 AM
      stop: 4:15 AM
      days: [ Monday, Tuesday, Wednesday, Thursday, Friday ]
  - name: trigger-caubeen-delete
    type: time
    source:
      location: America/Los_Angeles
      start: 2:00 PM
      stop: 2:15 PM
      days: [ Monday, Tuesday, Wednesday, Thursday, Friday ]
  - name: trigger-caubeen-cleanup
    type: time
    source:
      location: America/Los_Angeles
      start: 2:00 PM
      stop: 2:15 PM
      days: [ Saturday ]
  - name: four-am-daily
    type: time
    source:
      location: America/Los_Angeles
      start: 4:00 AM
      stop: 4:15 AM
  - name: every-monday-morning
    type: time
    source:
      start: 8:00 AM
      stop: 9:00 AM
      location: America/Los_Angeles
      days: [Monday]
  - name: every-half-hour
    type: time
    source:
      interval: 30m
  - name: every-fifteen-minutes
    type: time
    source:
      interval: 15m
  - name: every-two-minutes
    type: time
    source:
      interval: 2m
  ####### Tests
  - name: cf-acceptance-tests
    type: git
    source:
      branch: master
      uri: git://github.com/cloudfoundry/cf-acceptance-tests.git
  - name: toque-scaling-test-params
    type: git
    source:
      uri: https://github.com/cf-container-networking/toque-scaling
      paths: [ test-params ]
  #######  Release management
  - name: version
    type: semver
    source:
      bucket: ((cf-networking-s3-bucket))
      region_name: us-west-2
      initial_version: 0.2.0-rc.1
      key: releases/current-version
      access_key_id: ((aws-access-key-id))
      secret_access_key: ((aws-secret-access-key))
  - name: cf-networking-tarball
    type: s3
    source:
      bucket: ((cf-networking-candidate-s3-bucket))
      region_name: us-west-2
      regexp: releases/cf-networking-(.*).tgz
      access_key_id: ((aws-access-key-id))
      secret_access_key: ((aws-secret-access-key))
  - name: silk-tarball
    type: s3
    source:
      bucket: ((silk-candidate-s3-bucket))
      region_name: us-west-2
      regexp: releases/silk-(.*).tgz
      access_key_id: ((aws-access-key-id))
      secret_access_key: ((aws-secret-access-key))
  # Github release
  - name: cf-networking-github-release
    type: github-release
    source:
      user: cloudfoundry
      repository: cf-networking-release
      access_token: ((github-access-token))
      drafts: true
  - name: silk-github-release
    type: github-release
    source:
      user: cloudfoundry
      repository: silk-release
      access_token: ((github-access-token))
      drafts: true

jobs:
  - name: postgres-tests
    public: true
    plan:
    - aggregate:
      - get: cf-networking-dev
        trigger: true
      - get: cf-networking-release-ci
        params:
          submodules: none
    - task: unit-and-integration-tests
      file: cf-networking-release-ci/ci/tasks/postgres-tests.yml
      privileged: true
      input_mapping:
        cf-networking-release: cf-networking-dev

  - name: template-tests
    public: true
    plan:
    - aggregate:
      - get: cf-networking-dev
        trigger: true
      - get: cf-networking-release-ci
        params:
          submodules: none
    - task: template-tests
      file: cf-networking-release-ci/ci/tasks/template-tests.yml
      input_mapping:
        cf-networking-release: cf-networking-dev

  - name: mysql-tests
    public: true
    plan:
    - aggregate:
      - get: cf-networking-dev
        trigger: true
      - get: cf-networking-release-ci
        params:
          submodules: none
    - task: unit-and-integration-tests
      file: cf-networking-release-ci/ci/tasks/mysql-tests.yml
      privileged: true
      input_mapping:
        cf-networking-release: cf-networking-dev

  - name: mysql-5.6-tests
    public: true
    plan:
    - aggregate:
      - get: cf-networking-dev
        trigger: true
      - get: cf-networking-release-ci
        params:
          submodules: none
    - task: unit-and-integration-tests
      file: cf-networking-release-ci/ci/tasks/mysql-5.6-tests.yml
      privileged: true
      input_mapping:
        cf-networking-release: cf-networking-dev

  - name: windows-tests
    public: true
    plan:
    - aggregate:
      - get: cf-networking-dev
        trigger: true
      - get: cf-networking-release-ci
        params:
          submodules: none
    - task: garden-external-networker-windows
      file: cf-networking-release-ci/ci/tasks/garden-external-networker-windows.yml
      input_mapping:
        cf-networking-release: cf-networking-dev
        ci: cf-networking-release-ci

  - name: silk-postgres-tests
    public: true
    plan:
    - aggregate:
      - get: silk-dev
        trigger: true
    - task: test-postgres
      file: silk-dev/ci/test-postgres.yml
      privileged: true
      input_mapping:
        silk: silk-dev

  - name: silk-mysql-tests
    public: true
    plan:
    - aggregate:
      - get: silk-dev
        trigger: true
    - task: test-mysql
      file: silk-dev/ci/test-mysql.yml
      privileged: true
      input_mapping:
        silk: silk-dev

  - name: silk-mysql-5.6-tests
    public: true
    plan:
    - aggregate:
      - get: silk-dev
        trigger: true
    - task: test-mysql-5.6
      file: silk-dev/ci/test-mysql-5.6.yml
      privileged: true
      input_mapping:
        silk: silk-dev

  - name: silk-template-tests
    public: true
    plan:
    - aggregate:
      - get: silk-dev
        trigger: true
      - get: cf-networking-release-ci
        params:
          submodules: none
    - task: template-tests
      file: cf-networking-release-ci/ci/tasks/silk-template-tests.yml
      input_mapping:
        silk-release: silk-dev

  - name: unit-and-integration-tests
    public: true
    plan:
    - get: cf-networking-dev
      passed: [postgres-tests, mysql-tests, mysql-5.6-tests, windows-tests, template-tests]
      trigger: true
    - get: silk-dev
      passed: [silk-postgres-tests, silk-mysql-tests, silk-mysql-5.6-tests, silk-template-tests]
      trigger: true

  - name: istio-cfn-bbl-up
    serial_groups: [istio-cfn]
    plan:
    - aggregate:
      - get: cf-deployment-concourse-tasks
        trigger: true
      - get: cf-networking-deployments
      - get: routing-ci
      - get: istio-release
    - task: merge-bbl-config
      file: routing-ci/merge-bbl-config/task.yml
      input_mapping:
        source1: istio-release
      params:
        SOURCE1_DIR: deploy/bbl-config
    - task: bbl-up
      file: cf-deployment-concourse-tasks/bbl-up/task.yml
      params:
        BBL_GCP_SERVICE_ACCOUNT_KEY: environments/gcp/service-account.key.json
        BBL_GCP_REGION: us-east1
        BBL_STATE_DIR: environments/istio-cfn/
        BBL_IAAS: gcp
        BBL_LB_CERT: ((istio-cfn-lb-cert.certificate))
        BBL_LB_KEY: ((istio-cfn-lb-key.private_key))
        LB_DOMAIN: istio-cfn.c2c.cf-app.com
        BBL_ENV_NAME: istio-cfn
        BBL_CONFIG_DIR: "."
      input_mapping:
        bbl-state: cf-networking-deployments
        bbl-config: merged-bbl-config
      ensure:
        put: cf-networking-deployments
        params:
          repository: updated-bbl-state
          rebase: true

  - name: istio-cfn-deploy
    serial_groups: [istio-cfn]
    plan:
    - aggregate:
      - get: cf-deployment-concourse-tasks
      - get: cf-deployment
      - get: routing-ci
      - get: cf-networking-deployments
      - get: istio-release
      - get: capi-ci-passed
      - get: cf-networking-release-ci
        params:
          submodules: none
      - get: cf-networking-dev
      - get: silk-dev
    - task: upload-stemcell
      file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
      params:
        BBL_STATE_DIR: environments/istio-cfn/
      input_mapping:
        bbl-state: cf-networking-deployments
    - task: collect-ops-files
      file: cf-networking-release-ci/ci/tasks/collect-ops-files.yml
      params:
        ENVIRONMENT_NAME: istio-cfn
      input_mapping:
        cf-networking-release: cf-networking-dev
        deployments-repo: cf-networking-deployments
        silk-release: silk-dev
    - aggregate:
      - task: upload-local-capi-release
        file: cf-networking-release-ci/ci/tasks/upload-local-release.yml
        input_mapping:
          bbl-state: cf-networking-deployments
          local-release: capi-ci-passed
        params:
          BBL_STATE_DIR: environments/istio-cfn/
      - task: upload-local-silk-release
        file: cf-networking-release-ci/ci/tasks/upload-local-release.yml
        input_mapping:
          bbl-state: cf-networking-deployments
          local-release: silk-dev
        params:
          BBL_STATE_DIR: environments/istio-cfn/
    - task: deploy-cf-with-created-istio-release
      file: cf-deployment-concourse-tasks/bosh-deploy-with-created-release/task.yml
      params:
        BBL_STATE_DIR: environments/istio-cfn/
        SYSTEM_DOMAIN: istio-cfn.c2c.cf-app.com
        OPS_FILES: |
          use-compiled-releases.yml
          enable-service-discovery.yml
          enable-routing-integrity.yml
          disable-consul.yml
          add-istio.yml
          add-cflinuxfs3.yml
          add-external-istio-lb.yml
          add-route-syncer.yml
          cf-networking.yml
          opsfile.yml
          use-latest-silk.yml
          use-latest-capi.yml
      input_mapping:
        bbl-state: cf-networking-deployments
        vars-store: cf-networking-deployments
        vars-files: cf-networking-deployments
        release: istio-release
  - name: istio-cfn-bbl-destroy
    serial_groups: [istio-cfn]
    plan:
    - aggregate:
      - get: cf-deployment-concourse-tasks
      - get: cf-networking-deployments
    - task: bosh-cleanup
      file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
      params:
        BBL_STATE_DIR: environments/istio-cfn/
      input_mapping:
        bbl-state: cf-networking-deployments
    - task: bbl-destroy
      file: cf-deployment-concourse-tasks/bbl-destroy/task.yml
      params:
        BBL_STATE_DIR: environments/istio-cfn/
        BBL_GCP_SERVICE_ACCOUNT_KEY: environments/gcp/service-account.key.json
      input_mapping:
        bbl-state: cf-networking-deployments
      ensure:
        put: cf-networking-deployments
        params:
          repository: updated-bbl-state
          rebase: true

  - name: pickelhelm-bbl-up
    serial_groups: [pickelhelm]
    plan:
    - aggregate:
      - get: cf-deployment-concourse-tasks
        trigger: true
      - get: cf-networking-deployments
    - task: bbl-up
      file: cf-deployment-concourse-tasks/bbl-up/task.yml
      params:
        BBL_GCP_SERVICE_ACCOUNT_KEY: environments/gcp/service-account.key.json
        BBL_GCP_REGION: us-east1
        BBL_STATE_DIR: environments/pickelhelm/
        BBL_IAAS: gcp
        BBL_LB_CERT: ((pickelhelm-lb-cert.certificate))
        BBL_LB_KEY: ((pickelhelm-lb-key.private_key))
        LB_DOMAIN: pickelhelm.c2c.cf-app.com
        BBL_ENV_NAME: pickelhelm
      input_mapping:
        bbl-state: cf-networking-deployments
        bbl-config: cf-networking-deployments
        ops-files: cf-networking-deployments
      ensure:
        put: cf-networking-deployments
        params:
          repository: updated-bbl-state
          rebase: true

  - name: pickelhelm-bbl-destroy
    serial_groups: [pickelhelm]
    plan:
    - aggregate:
      - get: cf-deployment-concourse-tasks
      - get: cf-networking-deployments
    - task: bosh-cleanup
      file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
      params:
        BBL_STATE_DIR: environments/pickelhelm/
      input_mapping:
        bbl-state: cf-networking-deployments
    - task: bbl-destroy
      file: cf-deployment-concourse-tasks/bbl-destroy/task.yml
      params:
        BBL_STATE_DIR: environments/pickelhelm/
        BBL_GCP_SERVICE_ACCOUNT_KEY: environments/gcp/service-account.key.json
      input_mapping:
        bbl-state: cf-networking-deployments
      ensure:
        put: cf-networking-deployments
        params:
          repository: updated-bbl-state
          rebase: true

  - name: pickelhelm-deploy
    serial_groups: [pickelhelm]
    plan:
    - aggregate:
      - get: capi-ci-passed
      - get: cf-networking-release-ci
        params:
          submodules: none
      - get: cf-deployment-concourse-tasks
      - get: cf-networking-deployments
      - get: cf-deployment
        trigger: true
      - get: cf-networking-dev
        trigger: true
        passed: [unit-and-integration-tests]
      - get: silk-dev
        trigger: true
        passed: [unit-and-integration-tests]
    - task: upload-stemcell
      file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
      params:
        BBL_STATE_DIR: environments/pickelhelm/
      input_mapping:
        bbl-state: cf-networking-deployments
    - task: collect-ops-files
      file: cf-networking-release-ci/ci/tasks/collect-ops-files.yml
      params:
        ENVIRONMENT_NAME: pickelhelm
      input_mapping:
        cf-networking-release: cf-networking-dev
        deployments-repo: cf-networking-deployments
        silk-release: silk-dev
    - task: upload-local-capi-release
      file: cf-networking-release-ci/ci/tasks/upload-local-release.yml
      input_mapping:
        bbl-state: cf-networking-deployments
        local-release: capi-ci-passed
      params:
        BBL_STATE_DIR: environments/pickelhelm/
    - task: upload-local-silk-release
      file: cf-networking-release-ci/ci/tasks/upload-local-release.yml
      input_mapping:
        bbl-state: cf-networking-deployments
        local-release: silk-dev
      params:
        BBL_STATE_DIR: environments/pickelhelm/
    - task: upload-acceptance-test-release
      file: cf-networking-release-ci/ci/tasks/upload-acceptance-test-release.yml
      input_mapping:
        bbl-state: cf-networking-deployments
      params:
        ENVIRONMENT_NAME: pickelhelm
        BBL_STATE_DIR: environments/pickelhelm/
    - task: deploy-cf
      file: cf-deployment-concourse-tasks/bosh-deploy-with-created-release/task.yml
      params:
        BBL_STATE_DIR: environments/pickelhelm/
        SYSTEM_DOMAIN: pickelhelm.c2c.cf-app.com
        OPS_FILES: |
          use-compiled-releases.yml
          datadog.yml
          scale-to-one-az.yml
          smaller-footprint.yml
          cf-networking.yml
          use-system-domain-as-metron-deployment-name.yml
          enable-routing-integrity.yml
          use-latest-silk.yml
          use-latest-capi.yml
          enable-service-discovery.yml
          add-apps-internal-search-domain.yml
          add-acceptance-test-jobs.yml
          add-fake-istio-router-on-overlay.yml
          add-cflinuxfs3.yml
          enable-experimental-dynamic-egress-policies.yml
          opsfile.yml
      input_mapping:
        bbl-state: cf-networking-deployments
        release: cf-networking-dev
        vars-files: cf-networking-deployments
        vars-store: cf-networking-deployments
    - task: bosh-cleanup
      file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
      params:
        BBL_STATE_DIR: environments/pickelhelm/
      input_mapping:
        bbl-state: cf-networking-deployments

  - name: pickelhelm-deploy-firehose-nozzle
    serial_groups: [pickelhelm]
    plan:
    - aggregate:
