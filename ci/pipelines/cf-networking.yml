          master-release: cf-networking-master
          other-release-version: version
        params:
          OTHER_RELEASE_NAME: silk-release
      - put: cf-networking-github-release
        params:
          name: version/number
          tag: version/number
          body: release-notes/notes.md
          globs:
          - final-release/cf-networking-*.tgz
      - task: silk-shipit
