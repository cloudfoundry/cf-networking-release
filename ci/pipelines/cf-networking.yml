        input_mapping:
          silk: silk-dev
      - put: silk-master
        params:
          repository: release/master
          tag: version/number
      - put: silk-tarball
        params:
          file: final-release/silk-*.tgz
      - task: silk-build-release-notes
        file: cf-networking-release-ci/ci/tasks/build-release-notes.yml
        input_mapping:
          master-release: silk-master
          other-release-version: version
        params:
