  - name: ship-cf-networking-and-silk
    plan:
    - do:
      - aggregate:
        - get: cf-networking-master
        - get: silk-master
        - get: cf-networking-deployments
        - get: cf-networking-release-ci
          params:
            submodules: none
        - get: version
          params:
            bump: final
          passed: [ship-what]
        - get: cf-networking-dev
          params:
            submodules: none
          passed: [ship-what]
        - get: silk-dev
          params:
            submodules: none
          passed: [ship-what]
        - get: cf-deployment
          passed: [ship-what]
        - get: cf-networking-tarball
          passed: [ship-what]
        - get: silk-tarball
          passed: [ship-what]
      - task: checkit
        file: cf-networking-release-ci/ci/tasks/checkit.yml
        input_mapping:
          dev-repo: cf-networking-dev
          master-repo: cf-networking-master
      - task: checkit-silk
