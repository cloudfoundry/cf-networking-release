        DEPLOYMENT_NAME: cf
      input_mapping:
        bbl-state: cf-networking-deployments

  - name: ship-what
    serial_groups: [version]
    plan:
    - do:
      - aggregate:
        - get: version
          passed: [mitre-drats]
        - get: cf-networking-dev
          params:
            submodules: none
          passed: [mitre-drats, mitre-smoke]
          trigger: true
        - get: silk-dev
          params:
            submodules: none
          passed: [mitre-drats, mitre-smoke]
          trigger: true
        - get: cf-deployment
          passed: [mitre-drats]
        - get: cf-networking-tarball
          passed: [mitre-drats]
          trigger: true
        - get: silk-tarball
          passed: [mitre-drats]

  - name: check-empty-networking-opsfile
    serial_groups: [version]
    plan:
    - do:
      - aggregate:
        - get: cf-networking-release-ci
          params:
            submodules: none
        - get: version
          passed: [mitre-drats]
        - get: cf-networking-dev
          params:
            submodules: none
          passed: [mitre-drats, mitre-smoke]
          trigger: true
      - task: check-empty-networking-opsfile
        file: cf-networking-release-ci/ci/tasks/check-empty-networking-opsfile.yml
        input_mapping:
          cf-networking: cf-networking-dev

  - name: ship-cf-networking-and-silk
    serial_groups: [version]
    plan:
    - do:
      - aggregate:
        - get: cf-networking-master
        - get: silk-master
        - get: cf-networking-deployments
        - get: cf-networking-release-ci
          params:
            submodules: none
        - get: version
          params:
            bump: final
          passed: [ship-what]
        - get: cf-networking-dev
          params:
            submodules: none
          passed: [ship-what]
        - get: silk-dev
          params:
            submodules: none
          passed: [ship-what]
        - get: cf-deployment
          passed: [ship-what]
        - get: cf-networking-tarball
          passed: [ship-what]
        - get: silk-tarball
          passed: [ship-what]
      - task: checkit
        file: cf-networking-release-ci/ci/tasks/checkit.yml
        input_mapping:
          dev-repo: cf-networking-dev
          master-repo: cf-networking-master
      - task: checkit-silk
        file: cf-networking-release-ci/ci/tasks/checkit.yml
        input_mapping:
          dev-repo: silk-dev
          master-repo: silk-master
      - task: shipit
        file: cf-networking-release-ci/ci/tasks/shipit.yml
        input_mapping:
          cf-networking: cf-networking-dev
      - put: version
        params: {file: version/number}
      - put: cf-networking-master
        params:
          repository: release/master
          tag: version/number
      - put: cf-networking-tarball
        params:
          file: final-release/cf-networking-*.tgz
      - task: build-release-notes
        file: cf-networking-release-ci/ci/tasks/build-release-notes.yml
        input_mapping:
          master-release: cf-networking-master
          other-release-version: version
        params:
          OTHER_RELEASE_NAME: silk-release
      - put: cf-networking-github-release
        params:
          name: version/number
          tag: version/number
          body: release-notes/notes.md
          globs:
          - final-release/cf-networking-*.tgz
      - task: silk-shipit
        file: cf-networking-release-ci/ci/tasks/silk-shipit.yml
        input_mapping:
          silk: silk-dev
      - put: silk-master
        params:
          repository: release/master
          tag: version/number
      - put: silk-tarball
        params:
          file: final-release/silk-*.tgz
      - task: silk-build-release-notes
        file: cf-networking-release-ci/ci/tasks/build-release-notes.yml
        input_mapping:
          master-release: silk-master
          other-release-version: version
        params:
          OTHER_RELEASE_NAME: cf-networking-release
      - put: silk-github-release
        params:
          name: version/number
          tag: version/number
          body: release-notes/notes.md
          globs:
          - final-release/silk-*.tgz

  # bump minor version (i.e. 0.1.0 -> 0.2.0)
  - name: bump-minor-version
    serial_groups: [version]
    plan:
    - aggregate:
      - get: version
        trigger: true
        passed: [ship-cf-networking-and-silk]
        params: {bump: minor, pre: rc}
    - put: version
      params: {file: version/number}

  # merge master back to develop
  - name: merge-master
    plan:
    - do:
      - aggregate:
        - get: cf-networking-release-ci
          params:
            submodules: none
        - get: cf-networking-master
          params:
            submodules: none
          passed: [ship-cf-networking-and-silk]
          trigger: true
        - get: cf-networking-dev
          params: {submodules: none}
      - task: merge-master
        file: cf-networking-release-ci/ci/tasks/merge-master.yml
      - put: cf-networking-dev
        params: {repository: release-merged}

  # versioning
  - name: patch-bump
    serial_groups: [version]
    plan:
    - get: version
      params: {bump: patch}
    - put: version
      params: {file: version/number}

  - name: minor-bump
    serial_groups: [version]
    plan:
    - get: version
      params: {bump: minor}
    - put: version
      params: {file: version/number}

  - name: major-bump
    serial_groups: [version]
    plan:
    - get: version
      params: {bump: major}
    - put: version
      params: {file: version/number}

  # merge silk-master back to silk-develop
  - name: silk-merge-master
    plan:
    - do:
      - aggregate:
        - get: cf-networking-release-ci
          params:
            submodules: none
        - get: silk-master
          params:
            submodules: none
          passed: [ship-cf-networking-and-silk]
          trigger: true
        - get: silk-dev
          params: {submodules: none}
      - task: silk-merge-master
        file: cf-networking-release-ci/ci/tasks/silk-merge-master.yml
      - put: silk-dev
        params: {repository: release-merged}
