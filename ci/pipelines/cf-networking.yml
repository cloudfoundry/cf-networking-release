  - silk-template-tests
  - unit-and-integration-tests
  - pickelhelm-deploy
  - pickelhelm-test
  - mitre-deploy
  - mitre-test
  - mitre-perf-tests
  - mitre-smoke
  - mitre-cats
  - mitre-drats
  - check-empty-networking-opsfile
  - ship-what
  - bump-minor-version
  - ship-cf-networking-and-silk
  - merge-master
  - silk-merge-master
  - toque-deploy
  - toque-push
  - toque-test
- name: pickelhelm
  jobs:
  - pickelhelm-bbl-up
  - pickelhelm-bbl-destroy
  - pickelhelm-deploy
  - pickelhelm-test
  - pickelhelm-deploy-firehose-nozzle
  - delete-pickelhelm-deployment
- name: mitre
  jobs:
  - mitre-bbl-up
  - mitre-bbl-destroy
  - mitre-deploy
  - mitre-test
  - mitre-perf-tests
  - mitre-smoke
  - mitre-cats
  - mitre-drats
  - mitre-deploy-firehose-nozzle
  - delete-deployment-mitre-cf
- name: toque
  jobs:
  - toque-bbl-up
  - toque-bbl-destroy
  - toque-deploy
  - toque-push
  - toque-test
  - toque-deploy-firehose-nozzle
  - delete-toque-deployment
- name: slouch
  jobs:
  - slouch-bbl-up
  - slouch-deploy
  - delete-slouch-deployment
  - slouch-bbl-destroy
- name: bbl
  jobs:
  - pickelhelm-bbl-up
  - mitre-bbl-up
  - toque-bbl-up
  - slouch-bbl-up
  - pickelhelm-bbl-destroy
  - mitre-bbl-destroy
  - toque-bbl-destroy
  - slouch-bbl-destroy
- name: cleanup
  jobs:
  - delete-deployment-mitre-cf
  - delete-pickelhelm-deployment
  - delete-toque-deployment
  - delete-slouch-deployment
- name: version
  jobs:
  - major-bump
  - minor-bump
  - patch-bump

resources:
  ###### Control plane
  - name: cf-networking-release-ci
    type: git
    source:
      uri: https://github.com/cloudfoundry/cf-networking-release
      branch: develop
      paths:
        - ci
  - name: cf-networking-deployments
    type: git
    source:
      uri: "git@github.com:cloudfoundry/cf-networking-deployments.git"
      branch: master
      private_key: ((cf-networking-deployments-push-key.private_key))
  - name: cf-deployment-concourse-tasks
    type: git
    source:
      uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks
      branch: master
      tag_filter: "v*"
  - name: cf-deployment
    type: git
    source:
      branch: release-candidate
      uri: https://github.com/cloudfoundry/cf-deployment.git
  - name: disaster-recovery-acceptance-tests
    type: git
    source:
      branch: master
      uri: https://github.com/cloudfoundry-incubator/disaster-recovery-acceptance-tests
  ###### bosh.io releases
  - name: concourse
    type: bosh-io-release
    source:
      repository: concourse/concourse
  - name: datadog-firehose-nozzle-release
    type: bosh-io-release
    source:
      repository: cloudfoundry-incubator/datadog-firehose-nozzle-release
  ###### BOSH release repos
  - name: silk-dev
    type: git
    source:
      uri: git@github.com:cloudfoundry/silk-release.git
      branch: develop
      ignore_paths:
        - docs
      private_key: ((silk-release-deploy-key.private_key))
  - name: silk-master
    type: git
    source:
      uri: git@github.com:cloudfoundry/silk-release.git
      branch: master
      private_key: ((silk-release-deploy-key.private_key))
  - name: cf-networking-dev
    type: git
    source:
      uri: git@github.com:cloudfoundry/cf-networking-release.git
      branch: develop
      ignore_paths:
        - docs
        - ci
      private_key: ((cf-networking-deploy-key.private_key))
  - name: cf-networking-master
    type: git
    source:
      uri: git@github.com:cloudfoundry/cf-networking-release.git
      branch: master
      private_key: ((cf-networking-deploy-key.private_key))
  - name: bbr-binary-release
    type: github-release
    source:
      owner: cloudfoundry-incubator
      repository: bosh-backup-and-restore
  ####### Stats
  - name: toque-stats
    type: git
    source:
      uri: "git@github.com:cf-container-networking/toque-stats.git"
      branch: master
      private_key: ((container-networking-bot-key.private_key))
  ####### Timers
  - name: every-half-hour
    type: time
    source:
      interval: 30m
  - name: every-fifteen-minutes
    type: time
    source:
      interval: 15m
  ####### Tests
  - name: cf-acceptance-tests
    type: git
    source:
      branch: master
      uri: git://github.com/cloudfoundry/cf-acceptance-tests.git
  - name: toque-scaling-test-params
    type: git
    source:
      uri: https://github.com/cf-container-networking/toque-scaling
      paths: [ test-params ]
  #######  Release management
  - name: version
    type: semver
    source:
      bucket: ((cf-networking-s3-bucket))
      region_name: us-west-2
      initial_version: 0.2.0-rc.1
      key: releases/current-version
      access_key_id: ((aws-access-key-id))
      secret_access_key: ((aws-secret-access-key))
  - name: cf-networking-tarball
    type: s3
    source:
      bucket: ((cf-networking-candidate-s3-bucket))
      region_name: us-west-2
      regexp: releases/cf-networking-(.*).tgz
      access_key_id: ((aws-access-key-id))
      secret_access_key: ((aws-secret-access-key))
  - name: silk-tarball
    type: s3
    source:
      bucket: ((silk-candidate-s3-bucket))
      region_name: us-west-2
      regexp: releases/silk-(.*).tgz
      access_key_id: ((aws-access-key-id))
      secret_access_key: ((aws-secret-access-key))
  # Github release
  - name: cf-networking-github-release
    type: github-release
    source:
      user: cloudfoundry
      repository: cf-networking-release
      access_token: ((github-access-token))
      drafts: true
  - name: silk-github-release
    type: github-release
    source:
      user: cloudfoundry
      repository: silk-release
      access_token: ((github-access-token))
      drafts: true

jobs:
  - name: postgres-tests
    public: true
    plan:
    - aggregate:
      - get: cf-networking-dev
        trigger: true
      - get: cf-networking-release-ci
        params:
          submodules: none
    - task: unit-and-integration-tests
      file: cf-networking-release-ci/ci/tasks/postgres-tests.yml
      privileged: true
      input_mapping:
        cf-networking-release: cf-networking-dev

  - name: template-tests
    public: true
    plan:
    - aggregate:
      - get: cf-networking-dev
        trigger: true
      - get: cf-networking-release-ci
        params:
          submodules: none
    - task: template-tests
      file: cf-networking-release-ci/ci/tasks/template-tests.yml
      input_mapping:
        cf-networking-release: cf-networking-dev

  - name: mysql-tests
    public: true
    plan:
    - aggregate:
      - get: cf-networking-dev
        trigger: true
      - get: cf-networking-release-ci
        params:
          submodules: none
    - task: unit-and-integration-tests
      file: cf-networking-release-ci/ci/tasks/mysql-tests.yml
      privileged: true
      input_mapping:
        cf-networking-release: cf-networking-dev

  - name: mysql-5.6-tests
    public: true
    plan:
    - aggregate:
      - get: cf-networking-dev
        trigger: true
      - get: cf-networking-release-ci
        params:
          submodules: none
    - task: unit-and-integration-tests
      file: cf-networking-release-ci/ci/tasks/mysql-5.6-tests.yml
      privileged: true
      input_mapping:
        cf-networking-release: cf-networking-dev

  - name: windows-tests
    public: true
    plan:
    - aggregate:
      - get: cf-networking-dev
        trigger: true
      - get: cf-networking-release-ci
        params:
          submodules: none
    - task: garden-external-networker-windows
      file: cf-networking-release-ci/ci/tasks/garden-external-networker-windows.yml
      input_mapping:
        cf-networking-release: cf-networking-dev
        ci: cf-networking-release-ci

  - name: silk-postgres-tests
    public: true
    plan:
    - aggregate:
      - get: silk-dev
        trigger: true
    - task: test-postgres
      file: silk-dev/ci/test-postgres.yml
      privileged: true
      input_mapping:
        silk: silk-dev

  - name: silk-mysql-tests
    public: true
    plan:
    - aggregate:
      - get: silk-dev
        trigger: true
    - task: test-mysql
      file: silk-dev/ci/test-mysql.yml
      privileged: true
      input_mapping:
        silk: silk-dev

  - name: silk-mysql-5.6-tests
    public: true
    plan:
    - aggregate:
      - get: silk-dev
        trigger: true
    - task: test-mysql-5.6
      file: silk-dev/ci/test-mysql-5.6.yml
      privileged: true
      input_mapping:
        silk: silk-dev

  - name: silk-template-tests
    public: true
    plan:
    - aggregate:
      - get: silk-dev
        trigger: true
      - get: cf-networking-release-ci
        params:
          submodules: none
    - task: template-tests
      file: cf-networking-release-ci/ci/tasks/silk-template-tests.yml
      input_mapping:
        silk-release: silk-dev

  - name: unit-and-integration-tests
    public: true
    plan:
    - get: cf-networking-dev
      passed: [postgres-tests, mysql-tests, mysql-5.6-tests, windows-tests, template-tests]
      trigger: true
    - get: silk-dev
      passed: [silk-postgres-tests, silk-mysql-tests, silk-mysql-5.6-tests, silk-template-tests]
      trigger: true

  - name: pickelhelm-bbl-up
    serial_groups: [pickelhelm]
    plan:
    - aggregate:
      - get: cf-deployment-concourse-tasks
        trigger: true
      - get: cf-networking-deployments
    - task: bbl-up
      file: cf-deployment-concourse-tasks/bbl-up/task.yml
      params:
        BBL_GCP_SERVICE_ACCOUNT_KEY: environments/gcp/service-account.key.json
        BBL_GCP_REGION: us-east1
        BBL_STATE_DIR: environments/pickelhelm/
        BBL_IAAS: gcp
        BBL_LB_CERT: ((pickelhelm-lb-cert.certificate))
        BBL_LB_KEY: ((pickelhelm-lb-key.private_key))
        LB_DOMAIN: pickelhelm.c2c.cf-app.com
        BBL_ENV_NAME: pickelhelm
      input_mapping:
        bbl-state: cf-networking-deployments
        bbl-config: cf-networking-deployments
        ops-files: cf-networking-deployments
      ensure:
        put: cf-networking-deployments
        params:
          repository: updated-bbl-state
          rebase: true

  - name: pickelhelm-bbl-destroy
    serial_groups: [pickelhelm]
    plan:
    - aggregate:
      - get: cf-deployment-concourse-tasks
      - get: cf-networking-deployments
    - task: bosh-cleanup
      file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
      params:
        BBL_STATE_DIR: environments/pickelhelm/
      input_mapping:
        bbl-state: cf-networking-deployments
    - task: bbl-destroy
      file: cf-deployment-concourse-tasks/bbl-destroy/task.yml
      params:
        BBL_STATE_DIR: environments/pickelhelm/
        BBL_GCP_SERVICE_ACCOUNT_KEY: environments/gcp/service-account.key.json
      input_mapping:
        bbl-state: cf-networking-deployments
      ensure:
        put: cf-networking-deployments
        params:
          repository: updated-bbl-state
          rebase: true

  - name: pickelhelm-deploy
    serial_groups: [pickelhelm]
    plan:
    - aggregate:
      - get: cf-networking-release-ci
        params:
          submodules: none
      - get: cf-deployment-concourse-tasks
      - get: cf-networking-deployments
      - get: cf-deployment
        trigger: true
      - get: cf-networking-dev
        trigger: true
        passed: [unit-and-integration-tests]
      - get: silk-dev
        trigger: true
        passed: [unit-and-integration-tests]
    - task: upload-stemcell
      file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
      params:
        BBL_STATE_DIR: environments/pickelhelm/
      input_mapping:
        bbl-state: cf-networking-deployments
    - task: collect-ops-files
      file: cf-networking-release-ci/ci/tasks/collect-ops-files.yml
      params:
        ENVIRONMENT_NAME: pickelhelm
      input_mapping:
        cf-networking-release: cf-networking-dev
        deployments-repo: cf-networking-deployments
        silk-release: silk-dev
    - task: upload-local-silk-release
      file: cf-networking-release-ci/ci/tasks/upload-local-release.yml
      input_mapping:
        bbl-state: cf-networking-deployments
        local-release: silk-dev
      params:
        BBL_STATE_DIR: environments/pickelhelm/
    - task: upload-acceptance-test-release
      file: cf-networking-release-ci/ci/tasks/upload-acceptance-test-release.yml
      params:
        ENVIRONMENT_NAME: pickelhelm
      input_mapping:
        bbl-state: cf-networking-deployments
      params:
        BBL_STATE_DIR: environments/pickelhelm/
    - task: deploy-cf
      file: cf-deployment-concourse-tasks/credhub-compatible/bosh-deploy-with-created-release/task.yml
      params:
        BBL_STATE_DIR: environments/pickelhelm/
        SYSTEM_DOMAIN: pickelhelm.c2c.cf-app.com
        OPS_FILES: |
          use-compiled-releases.yml
          datadog.yml
          scale-to-one-az.yml
          smaller-footprint.yml
          use-bosh-dns.yml
          cf-networking.yml
          use-system-domain-as-metron-deployment-name.yml
          enable-routing-integrity.yml
          use-cf-networking-2.yml
          use-bosh-dns-for-containers-with-networking-2.yml
          use-latest-silk.yml
          enable-service-discovery.yml
          use-service-discovery-from-cf-networking.yml
          add-apps-internal-search-domain.yml
          add-acceptance-test-jobs.yml
          opsfile.yml
      input_mapping:
        bbl-state: cf-networking-deployments
        release: cf-networking-dev
        vars-files: cf-networking-deployments
        vars-store: cf-networking-deployments
    - task: bosh-cleanup
      file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
      params:
        BBL_STATE_DIR: environments/pickelhelm/
      input_mapping:
        bbl-state: cf-networking-deployments

  - name: pickelhelm-deploy-firehose-nozzle
    serial_groups: [pickelhelm]
    plan:
    - aggregate:
      - get: cf-deployment-concourse-tasks
      - get: cf-networking-release-ci
        params:
          submodules: none
      - get: cf-networking-deployments
        passed: [pickelhelm-deploy]
      - get: datadog-firehose-nozzle-release
    - task: upload-datadog-firehose-nozzle-release
      file: cf-networking-release-ci/ci/tasks/upload-release-tarball.yml
      input_mapping:
        deployments-repo: cf-networking-deployments
        tarballs: datadog-firehose-nozzle-release
      params:
        ENVIRONMENT_NAME: pickelhelm
    - task: deploy-datadog-firehose-nozzle
      file: cf-deployment-concourse-tasks/credhub-compatible/bosh-deploy/task.yml
      input_mapping:
        bbl-state: cf-networking-deployments
        cf-deployment: cf-networking-deployments
        ops-files: cf-networking-deployments
        vars-files: cf-networking-deployments
        vars-store: cf-networking-deployments
      params:
        BBL_STATE_DIR: environments/pickelhelm
        MANIFEST_FILE: firehose-nozzles.yml
        OPS_FILES: ""
        SYSTEM_DOMAIN: pickelhelm.c2c.cf-app.com


  - name: pickelhelm-test
    serial_groups: [pickelhelm]
    plan:
    - aggregate:
      - get: cf-networking-release-ci
        params:
          submodules: none
      - get: cf-networking-deployments
        passed: [pickelhelm-deploy]
      - get: cf-deployment
        passed: [pickelhelm-deploy]
        trigger: true
      - get: cf-networking-dev
        passed: [pickelhelm-deploy]
        trigger: true
      - get: silk-dev
        passed: [pickelhelm-deploy]
        trigger: true
    - task: get-credhub-vars
      file: cf-networking-release-ci/ci/tasks/get-credhub-vars.yml
      input_mapping:
        bbl-state: cf-networking-deployments
      params:
        BBL_STATE_DIR: environments/pickelhelm
        VARIABLES: |
          /bosh-pickelhelm/cf/cf_admin_password
          /bosh-pickelhelm/cf/uaa_admin_client_secret
    - task: acceptance-tests-sd
      file: cf-networking-release-ci/ci/tasks/test-acceptance-sd.yml
      input_mapping:
        cf-networking: cf-networking-dev
        test-config: cf-networking-deployments
        vars-store: cf-networking-deployments
      params:
        ENVIRONMENT_NAME: pickelhelm
    - task: acceptance-tests
      file: cf-networking-release-ci/ci/tasks/acceptance-tests.yml
      input_mapping:
        cf-networking: cf-networking-dev
        test-config: cf-networking-deployments
        vars-store: cf-networking-deployments
      params:
        ENVIRONMENT_NAME: pickelhelm

  - name: mitre-bbl-up
    serial_groups: [mitre-test-group, mitre-deploy-group]
    plan:
    - aggregate:
      - get: cf-deployment-concourse-tasks
        trigger: true
      - get: cf-networking-deployments
    - task: bbl-up
      file: cf-deployment-concourse-tasks/bbl-up/task.yml
      params:
        BBL_GCP_SERVICE_ACCOUNT_KEY: environments/gcp/service-account.key.json
        BBL_GCP_REGION: us-east1
        BBL_STATE_DIR: environments/mitre/
        BBL_IAAS: gcp
        BBL_LB_CERT: ((mitre-lb-cert.certificate))
        BBL_LB_KEY: ((mitre-lb-key.private_key))
        LB_DOMAIN: mitre.c2c.cf-app.com
        BBL_ENV_NAME: mitre
      input_mapping:
        bbl-state: cf-networking-deployments
        bbl-config: cf-networking-deployments
        ops-files: cf-networking-deployments
      ensure:
        put: cf-networking-deployments
        params:
          repository: updated-bbl-state
          rebase: true

  - name: mitre-bbl-destroy
    serial_groups: [mitre-deploy-group]
    plan:
    - aggregate:
      - get: cf-deployment-concourse-tasks
      - get: cf-networking-deployments
    - task: bosh-cleanup
      file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
      params:
        BBL_STATE_DIR: environments/mitre/
      input_mapping:
        bbl-state: cf-networking-deployments
    - task: bbl-destroy
      file: cf-deployment-concourse-tasks/bbl-destroy/task.yml
      params:
        BBL_STATE_DIR: environments/mitre/
        BBL_GCP_SERVICE_ACCOUNT_KEY: environments/gcp/service-account.key.json
      input_mapping:
        bbl-state: cf-networking-deployments
      ensure:
        put: cf-networking-deployments
        params:
          repository: updated-bbl-state
          rebase: true

  - name: mitre-deploy
    serial_groups: [mitre-deploy-group, version]
    plan:
    - aggregate:
      - get: concourse
      - get: cf-networking-release-ci
        params:
          submodules: none
      - get: cf-deployment-concourse-tasks
      - get: cf-networking-deployments
      - get: cf-deployment
        passed: [pickelhelm-test]
        trigger: true
      - get: cf-networking-dev
        trigger: true
        passed: [pickelhelm-test]
      - get: silk-dev
        trigger: true
        passed: [pickelhelm-test]
      - get: version
        params:
          pre: rc
    - task: upload-stemcell
      file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
      params:
        BBL_STATE_DIR: environments/mitre/
      input_mapping:
        bbl-state: cf-networking-deployments
    - task: collect-ops-files
      file: cf-networking-release-ci/ci/tasks/collect-ops-files.yml
      params:
        ENVIRONMENT_NAME: mitre
      input_mapping:
        cf-networking-release: cf-networking-dev
        deployments-repo: cf-networking-deployments
        silk-release: silk-dev
    - task: upload-local-silk-release
      file: cf-networking-release-ci/ci/tasks/upload-local-release.yml
      input_mapping:
        bbl-state: cf-networking-deployments
        local-release: silk-dev
      params:
        BBL_STATE_DIR: environments/mitre/
    - task: upload-acceptance-test-release
      file: cf-networking-release-ci/ci/tasks/upload-acceptance-test-release.yml
      params:
        ENVIRONMENT_NAME: mitre
      input_mapping:
        bbl-state: cf-networking-deployments
      params:
        BBL_STATE_DIR: environments/mitre/
    - task: deploy-cf
      file: cf-deployment-concourse-tasks/credhub-compatible/bosh-deploy-with-created-release/task.yml
      params:
        BBL_STATE_DIR: environments/mitre/
        SYSTEM_DOMAIN: mitre.c2c.cf-app.com
        OPS_FILES: |
          use-compiled-releases.yml
          datadog.yml
          use-system-domain-as-metron-deployment-name.yml
          custom-apps-domain.yml
          scale-to-one-az.yml
          smaller-footprint.yml
          use-bosh-dns.yml
          cf-networking.yml
          enable-routing-integrity.yml
          use-cf-networking-2.yml
          use-bosh-dns-for-containers-with-networking-2.yml
          enable-iptables-logger-with-networking-2.yml
          use-latest-silk.yml
          enable-service-discovery.yml
          use-service-discovery-from-cf-networking.yml
          add-apps-internal-search-domain.yml
          add-acceptance-test-jobs.yml
          use-pxc.yml
          use-mysql-tls.yml
          use-mysql-tls-for-silk-controller.yml
          enable-backup-restore.yml
          opsfile.yml
      input_mapping:
        bbl-state: cf-networking-deployments
        vars-store: cf-networking-deployments
        vars-files: cf-networking-deployments
        release: cf-networking-dev
    - task: upload-concourse-release
      file: cf-networking-release-ci/ci/tasks/upload-release-tarball.yml
      input_mapping:
        deployments-repo: cf-networking-deployments
        tarballs: concourse
      params:
        ENVIRONMENT_NAME: mitre
    - task: create-release-tarball
      file: cf-networking-release-ci/ci/tasks/create-release-tarball.yml
      input_mapping:
        my-release: cf-networking-dev
      params:
        RELEASE_NAME: cf-networking
        VERSION_NAME: version
    - put: cf-networking-tarball
      params:
        file: tarballs/cf-networking-*.tgz
    - task: create-silk-release-tarball
      file: cf-networking-release-ci/ci/tasks/create-release-tarball.yml
      input_mapping:
        my-release: silk-dev
      params:
        RELEASE_NAME: silk
        VERSION_NAME: version
    - put: silk-tarball
      params:
        file: tarballs/silk-*.tgz
    - put: version
      params: {file: version/number}
    - task: bosh-cleanup
      file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
      params:
        BBL_STATE_DIR: environments/mitre/
      input_mapping:
        bbl-state: cf-networking-deployments

  - name: mitre-test
    serial_groups: [mitre-test-group, mitre-deploy-group]
